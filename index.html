<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

  <main class="main">
    <section class="main__container">
      <div class="main__image-container">
        <img class="main__img" src="./images/image-equilibrium.jpg" alt="illustration">
        <img class="main__view-icon" src="./images/icon-view.svg" alt="view">
      </div>
      <h1 class="main__h1">Equilibrium #3429</h1>
    
      <p class="main__description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="main__price">
        <div class="main__eth">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
        <div class="main__days">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      
      <div class="main__publisher">
        <img src="./images/image-avatar.png" >
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>

</body>
</html>
